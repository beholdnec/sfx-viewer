<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>SFX Viewer</title>
</head>

<body>

<h1>SFX Viewer</h1>

<canvas id="main-canvas" width="800" height="600">
    Sorry, your browser doesn't support this object.
</canvas>

<div>
    <label for="file-input">ROM file:</label>
    <input type="file" id="file-input">
    <label for="model-num">Model #:</label>
    <input type="number" id="model-num" value="10">
</div>

<canvas id="pid-canvas" width="300" height="300">
    Sorry, your browser doesn't support this object.
</canvas>

<div>
    <label for="pid-kp">Kp</label>
    <input type="number" id="pid-kp" value="1" step="0.1">
    <label for="pid-ki">Ki</label>
    <input type="number" id="pid-ki" value="0" step="0.1">
    <label for="pid-kd">Kd</label>
    <input type="number" id="pid-kd" value="0" step="0.1">
</div>

<script src="dist/bundle.js"></script>

</body>

</html>
